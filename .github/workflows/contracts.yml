name: Contracts CI

on:
  push:
    branches: [main]
    paths:
      - 'contracts/**'
      - '.github/workflows/contracts.yml'
  pull_request:
    branches: [main]
    paths:
      - 'contracts/**'
      - '.github/workflows/contracts.yml'

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install dependencies
        working-directory: contracts
        run: forge install

      - name: Build contracts
        working-directory: contracts
        run: forge build --sizes

      - name: Run tests
        working-directory: contracts
        run: forge test -vvv

      - name: Run gas snapshot
        working-directory: contracts
        run: forge snapshot

      - name: Check formatting
        working-directory: contracts
        run: forge fmt --check

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install dependencies
        working-directory: contracts
        run: forge install

      - name: Run coverage
        working-directory: contracts
        run: forge coverage --report summary

  slither:
    name: Security Analysis
    runs-on: ubuntu-latest
    needs: build
    continue-on-error: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install dependencies
        working-directory: contracts
        run: forge install

      - name: Run Slither
        uses: crytic/slither-action@v0.4.0
        with:
          target: contracts/
          slither-args: --filter-paths "lib/" --exclude-dependencies
          fail-on: none


